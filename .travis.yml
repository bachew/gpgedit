language: python

python:
- '2.7'
- '3.4'

script: tox

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://test.pypi.org/legacy/
    user: bachew
    password:
      secure: 
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  - provider: pypi
    distributions: sdist bdist_wheel
    user: bachew
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
